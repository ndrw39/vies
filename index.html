<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Check Vat</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js"
            integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
            crossorigin="anonymous"></script>
</head>
<body>
<form action="/api/login.php" method="post" id="login">
    <label for="email">Email</label>
    <input type="text" name="email" id="email" required>
    <label for="password">Password</label>
    <input type="password" name="password" id="password" required>
    <button type="submit">Send</button>
    <div class="error_message" style="display: none">No valid data</div>
</form>

<form action="/api/checkVat.php" method="post" id="vatCheck" style="display: none">
    <label for="countryCode">Country Code</label>
    <input type="text" name="countryCode" id="countryCode" required>
    <label for="vatNumber">Vat</label>
    <input type="text" name="vatNumber" id="vatNumber" required>
    <button type="submit">Send</button>
    <div class="error_message">The VAT number you are requesting is not valid. Either the Number is not active or not
        allocated. Please double-check that you are entering the right VAT Number.
    </div>
    <div class="success_message">Your VAT Number has been successfully validated. Your company legal data was updated
        according to the VIES database.
    </div>
</form>

<script>
    let $loginForm = $('#login');
    let $vatForm = $('#vatCheck');

    $loginForm.on('submit', function (e) {
        e.preventDefault();
        let data = {
            method: 'post',
            url: '/api/login.php',
            values: $(this).serialize()
        }

        $.ajax({
            method: data.method,
            url: data.url,
            data: data.values,
            dataType: 'json'
        }).done(function (resp) {
            if (resp.success !== true || !resp.jwt) {
                $('#login .error_message').show();
                return;
            }

            localStorage.setItem('jwt', resp.jwt);
            $('#login').hide();
            $('#vatCheck').show();
        })
    });

    $vatForm.on('submit', function (e) {
        e.preventDefault();
        let data = {
            method: 'post',
            url: '/api/checkVat.php',
            values: {
                countryCode: $('#countryCode').val(),
                vatNumber: $('#vatNumber').val(),
                jwt: localStorage.getItem('jwt')
            }
        }

        $.ajax({
            method: data.method,
            url: data.url,
            data: data.values,
            dataType: 'json'
        }).done(function (resp) {
            $('#vatCheck .error_message').hide();
            $('#vatCheck .success_message').hide();
            if (resp.success === true && resp.valid === true) {
                $('#vatCheck .success_message').show();
                return;
            }
            $('#vatCheck .error_message').show();
        })
    });
</script>
</body>
</html>
